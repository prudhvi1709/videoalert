<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Video Analytics</title>
    <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .spinner-border {
            display: none;
        }
        .narrative {
            max-width: 40rem;
        }
        #summaryOutput {
            height: 400px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href=".">Hospital Video Analytics</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
              <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
                <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
                <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="display-1 my-4 text-center">Hospital Video Analytics</h1>
        <h2 class="display-6 text-center">Automated Anomaly Detection with AI</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="bi bi-camera-video"></i> Video Input
                    </div>
                    <div class="card-body">
                        <input type="file" class="form-control mb-3" id="videoInput" accept="video/*">
                        <video id="videoPlayer" controls class="w-100"></video>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="bi bi-image"></i> Current Frame
                    </div>
                    <div class="card-body">
                        <canvas id="frameCanvas" class="w-100"></canvas>
                        <div class="d-flex justify-content-center mt-3">
                            <div class="spinner-border text-primary" role="status" id="loading-spinner">
                                <span class="visually-hidden">Analyzing...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-clipboard-data"></i> Analysis Summary
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-primary" id="exportBtn">
                                <i class="bi bi-download"></i> Export Analysis
                            </button>
                            <button class="btn btn-danger" id="clearBtn">
                                <i class="bi bi-trash"></i> Clear Results
                            </button>
                        </div>
                        <div id="summaryOutput" class="border rounded p-3">
                            <p class="text-muted">Analysis results will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
        <h1 class="display-4">Designed by <a href="https://gramener.com/" class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a></h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
